    <script>
        function validate(){
            var nama = document.getElementById('nama').value;
            var jnsKelamin = document.getElementById('jnsKelamin').value;
            var usia = document.getElementById('usia').value;
            var pekerjaan = document.getElementById('pekerjaan').value;
            var domisili = document.getElementById('domisili').value;
            var email = document.getElementById('email').value;

            if (nama != "" && usia != "" && pekerjaan != "" && domisili != "" && email != ""){
                alert('Selamat Bergabung dalam Komunitas code.in! \n \nNama: ' + nama + ' ('+jnsKelamin+')' + '\nUsia: ' + usia + ' Tahun' + '\nPekerjaan: ' + pekerjaan + '\nDomisili: ' + domisili +'\nEmail: ' + email)
            } else {
                alert('Isi data anda dengan benar!')
            }
        }
    </script>
